name: "CodeQL configuration"

paths-ignore:
  - '**/test/**'
  - '**/tests/**'
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'
  - 'backend/.venv/'
  - '**/*.test.js'
  - '**/*.spec.js'
  - '**/*.test.ts'
  - '**/*.spec.ts'
  - '**/*.test.tsx'
  - '**/*.spec.tsx'

disable-default-queries: false
queries:
  - uses: security-and-quality 