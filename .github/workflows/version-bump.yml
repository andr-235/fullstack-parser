name: ğŸ”¢ Version Bump

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "frontend/**"
      - "!**/*.md"
      - "!**/*.txt"

jobs:
  version-bump:
    name: ğŸ”¢ Bump version
    runs-on: self-hosted
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ Ğ²ÑĞµ Ñ‚ĞµĞ³Ğ¸

      - name: ğŸ”¢ Bump version
        id: version
        run: |
          set -e

          # ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ Ñ‚ĞµĞºÑƒÑ‰ÑƒÑ Ğ²ĞµÑ€ÑĞ¸Ñ Ğ¸Ğ· git tags
          CURRENT_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Current version: $CURRENT_VERSION"

          # Ğ£Ğ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ğ²Ğ°ĞµĞ¼ patch Ğ²ĞµÑ€ÑĞ¸Ñ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾
          NEW_VERSION=$(echo $CURRENT_VERSION | sed 's/v//' | awk -F. '{print $1"."$2"."$3+1}')
          echo "New version: $NEW_VERSION"

          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼, ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒĞµÑ‚ Ğ»Ğ¸ Ñ‚ĞµĞ³
          if git rev-parse $NEW_VERSION >/dev/null 2>&1; then
            echo "Tag $NEW_VERSION already exists, skipping..."
            exit 0
          fi

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create tag
        if: steps.version.outputs.new_version != ''
        run: |
          set -e

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git tag ${{ steps.version.outputs.new_version }}
          git push origin ${{ steps.version.outputs.new_version }}

          echo "Created tag: ${{ steps.version.outputs.new_version }}"
