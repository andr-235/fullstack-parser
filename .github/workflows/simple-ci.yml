name: üöÄ –ü—Ä–æ—Å—Ç–æ–π CI (–û–¥–∏–Ω —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: üß™ –¢–µ—Å—Ç—ã
    runs-on: self-hosted
    timeout-minutes: 10

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üêç Backend - —Ç–µ—Å—Ç—ã
        run: |
          python3 --version
          which python3
          echo "PATH: $PATH"
          which poetry || echo "poetry –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ PATH"

      - name: üì¶ Backend - —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        working-directory: ./backend
        run: |
          # –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ poetry –¥–æ—Å—Ç—É–ø–µ–Ω
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version
          poetry install --no-interaction

      - name: üß™ Backend - –∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤
        working-directory: ./backend
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry run pytest tests/ -v --tb=short

      - name: üü¢ Frontend - —Ç–µ—Å—Ç—ã
        run: |
          node --version
          npm --version

      - name: üì¶ Frontend - —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        working-directory: ./frontend
        run: |
          npm install -g pnpm@10.12.4
          pnpm install --frozen-lockfile

      - name: üß™ Frontend - –∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤
        working-directory: ./frontend
        run: |
          pnpm test --passWithNoTests --watchAll=false

  build:
    name: üèóÔ∏è –°–±–æ—Ä–∫–∞ –æ–±—Ä–∞–∑–æ–≤
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: self-hosted
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üîê –õ–æ–≥–∏–Ω –≤ GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: üèóÔ∏è –°–±–æ—Ä–∫–∞ –∏ –ø—É—à backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/andr-235/fullstack-backend:latest

      - name: üèóÔ∏è –°–±–æ—Ä–∫–∞ –∏ –ø—É—à frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          tags: ghcr.io/andr-235/fullstack-frontend:latest

      - name: üöÄ –î–µ–ø–ª–æ–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        run: |
          set -e
          cd ${{ secrets.PRODUCTION_APP_DIR }}
          
          echo "üîê –õ–æ–≥–∏–Ω –≤ GitHub Container Registry..."
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin
          
          echo "üì¶ –ó–∞–≥—Ä—É–∑–∫–∞ –æ–±—Ä–∞–∑–æ–≤..."
          docker compose -f docker-compose.prod.ip.yml pull
          
          echo "üöÄ –ó–∞–ø—É—Å–∫ —Å–µ—Ä–≤–∏—Å–æ–≤..."
          docker compose -f docker-compose.prod.ip.yml up -d --build
          
          echo "üßπ –û—á–∏—Å—Ç–∫–∞..."
          docker image prune -f || true
          
          echo "‚úÖ –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à—ë–Ω!"
