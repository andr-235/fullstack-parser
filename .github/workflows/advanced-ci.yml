name: ğŸš€ ĞŸÑ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ñ‹Ğ¹ CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: ğŸ” Ğ›Ğ¸Ğ½Ñ‚Ğ¸Ğ½Ğ³ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: ğŸ“¦ ĞšÑÑˆ poetry
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            poetry-
      - name: ğŸ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version
      - name: ğŸ Poetry install & Ğ»Ğ¸Ğ½Ñ‚Ğ¸Ğ½Ğ³
        working-directory: ./backend
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction
          poetry run ruff check .
          poetry run black --check .
          poetry run isort --check-only .
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ ĞšÑÑˆ pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-
      - name: ğŸŸ¢ Install pnpm
        run: |
          npm install -g pnpm@10.12.4
          pnpm --version
      - name: ğŸŸ¢ pnpm install & TypeScript Ğ»Ğ¸Ğ½Ñ‚Ğ¸Ğ½Ğ³
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm lint
          pnpm type-check

  test:
    name: ğŸ§ª Ğ¢ĞµÑÑ‚Ñ‹
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: ğŸ“¦ ĞšÑÑˆ poetry
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            poetry-
      - name: ğŸ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version
      - name: ğŸ Poetry install & backend Ñ‚ĞµÑÑ‚Ñ‹
        working-directory: ./backend
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction
          poetry run pytest tests/ -v --tb=short --cov=app --cov-report=xml
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ ĞšÑÑˆ pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-
      - name: ğŸŸ¢ Install pnpm
        run: |
          npm install -g pnpm@10.12.4
          pnpm --version
      - name: ğŸŸ¢ pnpm install & frontend Ñ‚ĞµÑÑ‚Ñ‹
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm test --passWithNoTests --watchAll=false --coverage
      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml,./frontend/coverage/lcov.info
          flags: backend,frontend
          name: codecov-umbrella

  security:
    name: ğŸ”’ Ğ‘ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: ğŸ“¦ ĞšÑÑˆ poetry
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            poetry-
      - name: ğŸ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version
      - name: ğŸ Poetry install & bandit
        working-directory: ./backend
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction
          poetry run bandit -r app/ -f json -o bandit-report.json || true
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ ĞšÑÑˆ pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-
      - name: ğŸŸ¢ Install pnpm
        run: |
          npm install -g pnpm@10.12.4
          pnpm --version
      - name: ğŸŸ¢ pnpm install & npm audit
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm audit --audit-level moderate || true

  build:
    name: ğŸ—ï¸ Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ” Ğ›Ğ¾Ğ³Ğ¸Ğ½ Ğ² GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ—ï¸ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ—ï¸ Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ¸ Ğ¿ÑƒÑˆ backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.run_number }}

      - name: ğŸ—ï¸ Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ¸ Ğ¿ÑƒÑˆ frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.run_number }}

      - name: ğŸ—ï¸ Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ¸ Ğ¿ÑƒÑˆ arq worker
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.arq
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/arq-worker:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/arq-worker:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/arq-worker:${{ github.run_number }}

  deploy:
    name: ğŸš€ Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: production
    permissions:
      contents: read
      packages: read
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ” Ğ›Ğ¾Ğ³Ğ¸Ğ½ Ğ² GitHub Container Registry
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ secrets.GHCR_USERNAME }} --password-stdin
      - name: ğŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}
      - name: ğŸš€ Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ½Ğ° ÑĞµÑ€Ğ²ĞµÑ€
        run: |
          set -e
          echo "ğŸš€ ĞŸĞ¾Ğ´ĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ğµ Ğº ÑĞµÑ€Ğ²ĞµÑ€Ñƒ..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} <<EOF
          cd ${{ secrets.PRODUCTION_APP_DIR }}
          echo "ğŸš€ Ğ—Ğ°Ğ¿ÑƒÑĞº ÑĞµÑ€Ğ²Ğ¸ÑĞ¾Ğ²..."
          docker compose -f docker-compose.prod.ip.yml up -d --build --pull always
          echo "ğŸ§¹ ĞÑ‡Ğ¸ÑÑ‚ĞºĞ°..."
          docker image prune -f || true
          echo "âœ… Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ·Ğ°Ğ²ĞµÑ€ÑˆÑ‘Ğ½!"
          EOF
      - name: ğŸ“Š Health check
        run: |
          sleep 30
          curl -f ${{ secrets.HEALTH_CHECK_URL }} || exit 1
