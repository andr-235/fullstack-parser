name: ğŸš€ ĞŸÑ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ñ‹Ğ¹ CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: ğŸ” Ğ›Ğ¸Ğ½Ñ‚Ğ¸Ğ½Ğ³ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸
    runs-on: self-hosted
    timeout-minutes: 5

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Python Ğ»Ğ¸Ğ½Ñ‚Ğ¸Ğ½Ğ³
        working-directory: ./backend
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          poetry install --no-interaction
          poetry run ruff check .
          poetry run black --check .
          poetry run isort --check-only .

      - name: ğŸŸ¢ Setup Node.js, pnpm and cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸŸ¢ TypeScript Ğ»Ğ¸Ğ½Ñ‚Ğ¸Ğ½Ğ³
        working-directory: ./frontend
        run: |
          npm install -g pnpm@10.12.4
          pnpm install --frozen-lockfile
          pnpm lint
          pnpm type-check

  test:
    name: ğŸ§ª Ğ¢ĞµÑÑ‚Ñ‹
    runs-on: self-hosted
    timeout-minutes: 15
    needs: lint

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js, pnpm and cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ Backend Ñ‚ĞµÑÑ‚Ñ‹
        working-directory: ./backend
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          poetry install --no-interaction
          poetry run pytest tests/ -v --tb=short --cov=app --cov-report=xml

      - name: ğŸŸ¢ Frontend Ñ‚ĞµÑÑ‚Ñ‹
        working-directory: ./frontend
        run: |
          npm install -g pnpm@10.12.4
          pnpm install --frozen-lockfile
          pnpm test --passWithNoTests --watchAll=false --coverage

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml,./frontend/coverage/lcov.info
          flags: backend,frontend
          name: codecov-umbrella

  security:
    name: ğŸ”’ Ğ‘ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ
    runs-on: self-hosted
    timeout-minutes: 10
    needs: lint

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Security scan
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ğŸ Python security
        working-directory: ./backend
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          poetry install --no-interaction
          poetry run bandit -r app/ -f json -o bandit-report.json || true

  build:
    name: ğŸ—ï¸ Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: self-hosted
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Ğ›Ğ¾Ğ³Ğ¸Ğ½ Ğ² GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ¸ Ğ¿ÑƒÑˆ backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ¸ Ğ¿ÑƒÑˆ frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: ğŸš€ Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: self-hosted
    timeout-minutes: 15
    environment: production

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Ğ›Ğ¾Ğ³Ğ¸Ğ½ Ğ² GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: ğŸš€ Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ½Ğ° ÑĞµÑ€Ğ²ĞµÑ€
        run: |
          set -e
          cd ${{ secrets.PRODUCTION_APP_DIR }}

          echo "ğŸ“¦ Ğ—Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ° Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²..."
          docker compose -f docker-compose.prod.ip.yml pull

          echo "ğŸš€ Ğ—Ğ°Ğ¿ÑƒÑĞº ÑĞµÑ€Ğ²Ğ¸ÑĞ¾Ğ²..."
          docker compose -f docker-compose.prod.ip.yml up -d --build

          echo "ğŸ§¹ ĞÑ‡Ğ¸ÑÑ‚ĞºĞ°..."
          docker image prune -f || true

          echo "âœ… Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ·Ğ°Ğ²ĞµÑ€ÑˆÑ‘Ğ½!"

      - name: ğŸ“Š Health check
        run: |
          sleep 30
          curl -f ${{ secrets.HEALTH_CHECK_URL }} || exit 1

  notify:
    name: ğŸ“¢ Ğ£Ğ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ¸Ñ
    needs: [deploy]
    if: always()
    runs-on: self-hosted
    timeout-minutes: 5

    steps:
      - name: ğŸ“¢ Slack notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "#deployments"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
