      packages: read
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
      - name: üèóÔ∏è –õ–æ–∫–∞–ª—å–Ω–∞—è —Å–±–æ—Ä–∫–∞ –æ–±—Ä–∞–∑–æ–≤
        run: |
          set -e
          echo "üèóÔ∏è –ù–∞—á–∏–Ω–∞–µ–º –ª–æ–∫–∞–ª—å–Ω—É—é —Å–±–æ—Ä–∫—É –æ–±—Ä–∞–∑–æ–≤..."

                    # –°–æ–±–∏—Ä–∞–µ–º backend
          echo "üêç –°–±–æ—Ä–∫–∞ backend –æ–±—Ä–∞–∑–∞..."
          docker build --cache-from fullstack-backend:latest -t fullstack-backend:latest ./backend

          # –°–æ–±–∏—Ä–∞–µ–º frontend
