        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction
          poetry run bandit -r app/ -f json -o bandit-report.json || true
      - name: üü¢ Setup Node.js (Frontend)
        if: matrix.component == 'frontend'
