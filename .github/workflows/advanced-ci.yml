name: üöÄ –ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: üîç –õ–∏–Ω—Ç–∏–Ω–≥ –∏ –ø—Ä–æ–≤–µ—Ä–∫–∏
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        component: [backend, frontend]
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
      - name: üêç Setup Python (Backend)
        if: matrix.component == 'backend'
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: üì¶ –ö—ç—à poetry (Backend)
        if: matrix.component == 'backend'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            poetry-
      - name: üêç Install Poetry (Backend)
        if: matrix.component == 'backend'
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version
      - name: üêç Poetry install & –ª–∏–Ω—Ç–∏–Ω–≥ (Backend)
        if: matrix.component == 'backend'
        working-directory: ./backend
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction
          poetry run ruff check .
          poetry run black --check .
          poetry run isort --check-only .
      - name: üü¢ Setup Node.js (Frontend)
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: üì¶ –ö—ç—à pnpm store (Frontend)
        if: matrix.component == 'frontend'
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-
      - name: üü¢ Install pnpm (Frontend)
        if: matrix.component == 'frontend'
        run: |
          npm install -g pnpm@10.12.4
          pnpm --version
      - name: üü¢ pnpm install & TypeScript –ª–∏–Ω—Ç–∏–Ω–≥ (Frontend)
        if: matrix.component == 'frontend'
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm lint
          pnpm type-check

  test:
    name: üß™ –¢–µ—Å—Ç—ã
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    strategy:
      matrix:
        component: [backend, frontend]
        include:
          - component: backend
            working-dir: ./backend
            cache-key: poetry-backend
          - component: frontend
            working-dir: ./frontend
            cache-key: pnpm-frontend
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
      - name: üêç Setup Python (Backend)
        if: matrix.component == 'backend'
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: üì¶ –ö—ç—à poetry (Backend)
        if: matrix.component == 'backend'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ matrix.cache-key }}
          restore-keys: |
            poetry-
      - name: üêç Install Poetry (Backend)
        if: matrix.component == 'backend'
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version
      - name: üêç Poetry install & backend —Ç–µ—Å—Ç—ã
        if: matrix.component == 'backend'
        working-directory: ${{ matrix.working-dir }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction
          poetry run pytest tests/ -v --tb=short --cov=app --cov-report=xml
      - name: üü¢ Setup Node.js (Frontend)
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: üì¶ –ö—ç—à pnpm store (Frontend)
        if: matrix.component == 'frontend'
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ matrix.cache-key }}
          restore-keys: |
            pnpm-store-
      - name: üü¢ Install pnpm (Frontend)
        if: matrix.component == 'frontend'
        run: |
          npm install -g pnpm@10.12.4
          pnpm --version
      - name: üü¢ pnpm install & frontend —Ç–µ—Å—Ç—ã
        if: matrix.component == 'frontend'
        working-directory: ${{ matrix.working-dir }}
        run: |
          pnpm install --frozen-lockfile
          pnpm test --passWithNoTests --watchAll=false --coverage
      - name: üìä Upload coverage (Backend)
        if: matrix.component == 'backend'
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: codecov-backend
      - name: üìä Upload coverage (Frontend)
        if: matrix.component == 'frontend'
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: codecov-frontend

  security:
    name: üîí –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint
    strategy:
      matrix:
        component: [backend, frontend]
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
      - name: üêç Setup Python (Backend)
        if: matrix.component == 'backend'
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: üì¶ –ö—ç—à poetry (Backend)
        if: matrix.component == 'backend'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            poetry-
      - name: üêç Install Poetry (Backend)
        if: matrix.component == 'backend'
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version
      - name: üêç Poetry install & bandit (Backend)
        if: matrix.component == 'backend'
        working-directory: ./backend
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction
          poetry run bandit -r app/ -f json -o bandit-report.json || true
      - name: üü¢ Setup Node.js (Frontend)
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: üì¶ –ö—ç—à pnpm store (Frontend)
        if: matrix.component == 'frontend'
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-
      - name: üü¢ Install pnpm (Frontend)
        if: matrix.component == 'frontend'
        run: |
          npm install -g pnpm@10.12.4
          pnpm --version
      - name: üü¢ pnpm install & npm audit (Frontend)
        if: matrix.component == 'frontend'
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm audit --audit-level moderate || true

  build:
    name: üèóÔ∏è –°–±–æ—Ä–∫–∞ –æ–±—Ä–∞–∑–æ–≤
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [backend, frontend, arq-worker]
        include:
          - service: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - service: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
          - service: arq-worker
            context: ./backend
            dockerfile: ./backend/Dockerfile.arq
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
      - name: üîê –õ–æ–≥–∏–Ω –≤ GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: üèóÔ∏è Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: üèóÔ∏è –°–±–æ—Ä–∫–∞ –∏ –ø—É—à ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: ${{ matrix.service == 'frontend' && format('NEXT_PUBLIC_API_URL={0}', secrets.NEXT_PUBLIC_API_URL) || '' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.run_number }}

  deploy:
    name: üöÄ –î–µ–ø–ª–æ–π
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: self-hosted
    timeout-minutes: 15
    environment: production
    permissions:
      contents: read
      packages: read
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
      - name: üîê –õ–æ–≥–∏–Ω –≤ GitHub Container Registry
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ secrets.GHCR_USERNAME }} --password-stdin
      - name: üöÄ –î–µ–ø–ª–æ–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        run: |
          set -e
          echo "üöÄ –ó–∞–ø—É—Å–∫ –¥–µ–ø–ª–æ—è –Ω–∞ self-hosted —Ä–∞–Ω–Ω–µ—Ä–µ..."

          # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ —Ä–∞–±–æ—á—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
          cd /opt/app

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
          if [[ ! -f "docker-compose.prod.ip.yml" ]]; then
            echo "‚ùå –û—à–∏–±–∫–∞: docker-compose.prod.ip.yml –Ω–µ –Ω–∞–π–¥–µ–Ω"
            exit 1
          fi

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ .env.prod
          if [[ ! -f ".env.prod" ]]; then
            echo "‚ùå –û—à–∏–±–∫–∞: .env.prod –Ω–µ –Ω–∞–π–¥–µ–Ω"
            exit 1
          fi

          # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å—ã –Ω–∞ –ø–æ—Ä—Ç—É 80
          echo "üõë –û—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏–µ –ø–æ—Ä—Ç–∞ 80..."
          sudo fuser -k 80/tcp || true
          sudo fuser -k 443/tcp || true

          # –ñ–¥—ë–º –æ—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏—è –ø–æ—Ä—Ç–∞
          echo "‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –æ—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏—è –ø–æ—Ä—Ç–∞ 80..."
          while sudo netstat -tlnp | grep -q ":80 "; do
            echo "–ü–æ—Ä—Ç 80 –≤—Å—ë –µ—â—ë –∑–∞–Ω—è—Ç, –∂–¥—ë–º..."
            sleep 2
          done
          echo "‚úÖ –ü–æ—Ä—Ç 80 —Å–≤–æ–±–æ–¥–µ–Ω"

          echo "üöÄ –ó–∞–ø—É—Å–∫ —Å–µ—Ä–≤–∏—Å–æ–≤..."
          docker compose -f docker-compose.prod.ip.yml up -d --build --pull always

          echo "üßπ –û—á–∏—Å—Ç–∫–∞..."
          docker image prune -f || true

          echo "‚úÖ –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à—ë–Ω!"
      - name: üìä Health check
        run: |
          echo "üìä –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–¥–æ—Ä–æ–≤—å—è —Å–µ—Ä–≤–∏—Å–æ–≤..."
          sleep 30

          # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ —Ä–∞–±–æ—á—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
          cd /opt/app

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –∑–∞–ø—É—â–µ–Ω—ã
          if docker compose -f docker-compose.prod.ip.yml ps | grep -q "Up"; then
            echo "‚úÖ –í—Å–µ —Å–µ—Ä–≤–∏—Å—ã –∑–∞–ø—É—â–µ–Ω—ã"
          else
            echo "‚ùå –ù–µ –≤—Å–µ —Å–µ—Ä–≤–∏—Å—ã –∑–∞–ø—É—â–µ–Ω—ã"
            docker compose -f docker-compose.prod.ip.yml ps
            exit 1
          fi

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
          if curl -f -k https://localhost/health > /dev/null 2>&1; then
            echo "‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω–æ"
          else
            echo "‚ùå –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ"
            exit 1
          fi
