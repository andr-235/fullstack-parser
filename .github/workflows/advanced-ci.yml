  deploy:
    name: üöÄ –î–µ–ø–ª–æ–π
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: self-hosted
    timeout-minutes: 30
    environment: production
    permissions:
