name: 🚀 Продвинутый CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: 🔍 Линтинг и проверки
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        component: [backend, frontend]
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
      - name: 🐍 Setup Python (Backend)
        if: matrix.component == 'backend'
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: 📦 Кэш poetry (Backend)
        if: matrix.component == 'backend'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            poetry-
      - name: 🐍 Install Poetry (Backend)
        if: matrix.component == 'backend'
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version
      - name: 🐍 Poetry install & линтинг (Backend)
        if: matrix.component == 'backend'
        working-directory: ./backend
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction
          poetry run ruff check .
          poetry run black --check .
          poetry run isort --check-only .
      - name: 🟢 Setup Node.js (Frontend)
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 📦 Кэш pnpm store (Frontend)
        if: matrix.component == 'frontend'
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-
      - name: 🟢 Install pnpm (Frontend)
        if: matrix.component == 'frontend'
        run: |
          npm install -g pnpm@10.12.4
          pnpm --version
      - name: 🟢 pnpm install & TypeScript линтинг (Frontend)
        if: matrix.component == 'frontend'
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm lint
          pnpm type-check

  test:
    name: 🧪 Тесты
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    strategy:
      matrix:
        component: [backend, frontend]
        include:
          - component: backend
            working-dir: ./backend
            cache-key: poetry-backend
          - component: frontend
            working-dir: ./frontend
            cache-key: pnpm-frontend
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
      - name: 🐍 Setup Python (Backend)
        if: matrix.component == 'backend'
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: 📦 Кэш poetry (Backend)
        if: matrix.component == 'backend'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ matrix.cache-key }}
          restore-keys: |
            poetry-
      - name: 🐍 Install Poetry (Backend)
        if: matrix.component == 'backend'
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version
      - name: 🐍 Poetry install & backend тесты
        if: matrix.component == 'backend'
        working-directory: ${{ matrix.working-dir }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction
          poetry run pytest tests/ -v --tb=short --cov=app --cov-report=xml
      - name: 🟢 Setup Node.js (Frontend)
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 📦 Кэш pnpm store (Frontend)
        if: matrix.component == 'frontend'
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ matrix.cache-key }}
          restore-keys: |
            pnpm-store-
      - name: 🟢 Install pnpm (Frontend)
        if: matrix.component == 'frontend'
        run: |
          npm install -g pnpm@10.12.4
          pnpm --version
      - name: 🟢 pnpm install & frontend тесты
        if: matrix.component == 'frontend'
        working-directory: ${{ matrix.working-dir }}
        run: |
          pnpm install --frozen-lockfile
          pnpm test --passWithNoTests --watchAll=false --coverage
      - name: 📊 Upload coverage (Backend)
        if: matrix.component == 'backend'
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: codecov-backend
      - name: 📊 Upload coverage (Frontend)
        if: matrix.component == 'frontend'
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: codecov-frontend

  security:
    name: 🔒 Безопасность
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint
    strategy:
      matrix:
        component: [backend, frontend]
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
      - name: 🐍 Setup Python (Backend)
        if: matrix.component == 'backend'
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: 📦 Кэш poetry (Backend)
        if: matrix.component == 'backend'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            poetry-
      - name: 🐍 Install Poetry (Backend)
        if: matrix.component == 'backend'
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version
      - name: 🐍 Poetry install & bandit (Backend)
        if: matrix.component == 'backend'
        working-directory: ./backend
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction
          poetry run bandit -r app/ -f json -o bandit-report.json || true
      - name: 🟢 Setup Node.js (Frontend)
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 📦 Кэш pnpm store (Frontend)
        if: matrix.component == 'frontend'
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-
      - name: 🟢 Install pnpm (Frontend)
        if: matrix.component == 'frontend'
        run: |
          npm install -g pnpm@10.12.4
          pnpm --version
      - name: 🟢 pnpm install & npm audit (Frontend)
        if: matrix.component == 'frontend'
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm audit --audit-level moderate || true

  build:
    name: 🏗️ Сборка образов
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [backend, frontend, arq-worker]
        include:
          - service: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - service: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
          - service: arq-worker
            context: ./backend
            dockerfile: ./backend/Dockerfile.arq
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
      - name: 🔐 Логин в GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 🏗️ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: 🏗️ Сборка и пуш ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: ${{ matrix.service == 'frontend' && format('NEXT_PUBLIC_API_URL={0}', secrets.NEXT_PUBLIC_API_URL) || '' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.run_number }}

  deploy:
    name: 🚀 Деплой
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: self-hosted
    timeout-minutes: 15
    environment: production
    permissions:
      contents: read
      packages: read
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
      - name: 🔐 Логин в GitHub Container Registry
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ secrets.GHCR_USERNAME }} --password-stdin
      - name: 🚀 Деплой на сервер
        run: |
          set -e
          echo "🚀 Запуск деплоя на self-hosted раннере..."

          # Переходим в рабочую директорию приложения
          cd /opt/app

          # Проверяем, что мы в правильной директории
          if [[ ! -f "docker-compose.prod.ip.yml" ]]; then
            echo "❌ Ошибка: docker-compose.prod.ip.yml не найден"
            exit 1
          fi

          # Проверяем наличие .env.prod
          if [[ ! -f ".env.prod" ]]; then
            echo "❌ Ошибка: .env.prod не найден"
            exit 1
          fi

          # Останавливаем процессы на порту 80
          echo "🛑 Освобождение порта 80..."
          sudo fuser -k 80/tcp || true
          sudo fuser -k 443/tcp || true

          # Ждём освобождения порта
          echo "⏳ Ожидание освобождения порта 80..."
          while sudo netstat -tlnp | grep -q ":80 "; do
            echo "Порт 80 всё ещё занят, ждём..."
            sleep 2
          done
          echo "✅ Порт 80 свободен"

          echo "🚀 Запуск сервисов..."
          docker compose -f docker-compose.prod.ip.yml up -d --build --pull always

          echo "🧹 Очистка..."
          docker image prune -f || true

          echo "✅ Деплой завершён!"
      - name: 📊 Health check
        run: |
          echo "📊 Проверка здоровья сервисов..."
          sleep 30

          # Переходим в рабочую директорию приложения
          cd /opt/app

          # Проверяем, что все контейнеры запущены
          if docker compose -f docker-compose.prod.ip.yml ps | grep -q "Up"; then
            echo "✅ Все сервисы запущены"
          else
            echo "❌ Не все сервисы запущены"
            docker compose -f docker-compose.prod.ip.yml ps
            exit 1
          fi

          # Проверяем доступность приложения
          if curl -f -k https://localhost/health > /dev/null 2>&1; then
            echo "✅ Приложение доступно"
          else
            echo "❌ Приложение недоступно"
            exit 1
          fi
