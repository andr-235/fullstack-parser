name: ðŸš€ Deploy to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸšš Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.your-domain.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            cd ${{ secrets.STAGING_APP_DIR }}
            git pull origin develop
            echo "DOCKER_PROD_IMAGE_BACKEND=ghcr.io/${{ github.repository_owner }}/backend:sha-${GITHUB_SHA::7}" >> .env
            echo "DOCKER_PROD_IMAGE_FRONTEND=ghcr.io/${{ github.repository_owner }}/frontend:sha-${GITHUB_SHA::7}" >> .env
            docker-compose -f docker-compose.prod.yml up -d --build
            
      - name: Health Check
        run: |
          sleep 30
          curl -f https://staging.your-domain.com
          curl -f https://staging.your-domain.com/api/v1/ 