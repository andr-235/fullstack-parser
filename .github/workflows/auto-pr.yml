  workflow_dispatch:

jobs:
  auto-pr:
    name: ğŸ¤– Create Auto PR
    runs-on: self-hosted
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”„ Check for updates
        id: check
        run: |
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼, ĞµÑÑ‚ÑŒ Ğ»Ğ¸ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹
          cd backend
          pipx install poetry
          poetry update --dry-run

          cd ../frontend
          npm install -g pnpm@10.12.4
          pnpm outdated

          echo "updates_available=true" >> $GITHUB_OUTPUT

      - name: ğŸ¤– Create Pull Request
        if: steps.check.outputs.updates_available == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-update-deps
          title: "ğŸ¤– Auto: Update dependencies"
          body: |
            ## ğŸ¤– Automatic Dependency Update

            This PR was automatically created to update project dependencies.

            ### Changes
            - Updated backend dependencies
            - Updated frontend dependencies

            ### Testing
            - [ ] All tests pass
            - [ ] No breaking changes

            Please review and merge if everything looks good.
          commit-message: "ğŸ¤– Auto: Update dependencies"
          base: main
          delete-branch: true
