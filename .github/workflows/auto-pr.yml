name: 🤖 Auto Pull Request

on:
  schedule:
    - cron: "0 9 * * 1" # Каждый понедельник в 9:00
  workflow_dispatch:

jobs:
  auto-pr:
    name: 🤖 Create Auto PR
    runs-on: self-hosted
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔄 Check for updates
        id: check
        run: |
          # Проверяем, есть ли обновления зависимостей
          cd backend
          pipx install poetry
          poetry update --dry-run

          cd ../frontend
          npm install -g pnpm@10.12.4
          pnpm outdated

          echo "updates_available=true" >> $GITHUB_OUTPUT

      - name: 🤖 Create Pull Request
        if: steps.check.outputs.updates_available == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-update-deps
          title: "🤖 Auto: Update dependencies"
          body: |
            ## 🤖 Automatic Dependency Update

            This PR was automatically created to update project dependencies.

            ### Changes
            - Updated backend dependencies
            - Updated frontend dependencies

            ### Testing
            - [ ] All tests pass
            - [ ] No breaking changes

            Please review and merge if everything looks good.
          commit-message: "🤖 Auto: Update dependencies"
          base: main
          delete-branch: true
