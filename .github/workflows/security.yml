name: 'üõ°Ô∏è Security Scanning'

on:
  workflow_call:
    inputs:
      image_name:
        description: 'Docker image name'
        required: false
        type: string
        default: 'test-image'

jobs:
  trufflehog:
    name: TruffleHog Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || 'main' }}
          head: HEAD
          extra_args: --debug --fail

  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  docker-security-scan:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    needs: [codeql] # Depends on codeql to run after it
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          push: false
          load: true # Important: makes the image available to subsequent steps
          tags: ${{ inputs.image_name }}:${{ github.sha }}
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.image_name }}:${{ github.sha }}
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  security-summary:
    name: üìä Security Summary
    runs-on: ubuntu-latest
    needs: [trufflehog, codeql, docker-security-scan]
    if: always()
    steps:
      - name: Aggregate results
        id: summary
        run: |
          SUMMARY_TEXT=""
          if [[ "${{ needs.trufflehog.result }}" != "success" ]]; then
            SUMMARY_TEXT="${SUMMARY_TEXT}TruffleHog found secrets.\n"
          fi
          if [[ "${{ needs.codeql.result }}" != "success" ]]; then
            SUMMARY_TEXT="${SUMMARY_TEXT}CodeQL found vulnerabilities.\n"
          fi
          if [[ "${{ needs.docker-security-scan.result }}" != "success" ]]; then
            SUMMARY_TEXT="${SUMMARY_TEXT}Docker scan found vulnerabilities.\n"
          fi
          echo "summary_text<<EOF" >> $GITHUB_OUTPUT
          echo -e "$SUMMARY_TEXT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Report security summary
        run: |
          if [[ -n "${{ steps.summary.outputs.summary_text }}" ]]; then
            echo "‚ùå Security summary:"
            echo -e "${{ steps.summary.outputs.summary_text }}"
            exit 1
          else
            echo "‚úÖ All security checks passed."
          fi 