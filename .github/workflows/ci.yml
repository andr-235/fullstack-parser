name: üîÑ Continuous Integration

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

env:
  PYTHON_VERSION_DEFAULT: '3.11'
  NODE_VERSION_DEFAULT: '20'

permissions:
  contents: read
  security-events: write
  checks: write
  pull-requests: write

jobs:
  # ================================
  # CHANGES DETECTION
  # ================================
  changes:
    name: üîç Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      docker: ${{ steps.changes.outputs.docker }}
      workflows: ${{ steps.changes.outputs.workflows }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'pyproject.toml'
              - 'requirements*.txt'
            frontend:
              - 'frontend/**'
              - 'package*.json'
              - 'pnpm-lock.yaml'
            docker:
              - '**/Dockerfile*'
              - 'docker-compose*.yml'
              - '.dockerignore'
            workflows:
              - '.github/workflows/**'

  # ================================
  # BACKEND TESTING MATRIX
  # ================================
  backend-test:
    name: üêç Backend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.workflows == 'true'
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
        test-type: [unit, integration]
        include:
          - python-version: '3.11'
            coverage: true
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run linting
        run: |
          source .venv/bin/activate
          ruff check .
          black --check .
          isort --check-only .

      - name: Run type checking
        run: |
          source .venv/bin/activate
          mypy app/

      - name: Run unit tests
        if: matrix.test-type == 'unit'
        run: |
          source .venv/bin/activate
          pytest tests/unit/ -v --tb=short

      - name: Run integration tests
        if: matrix.test-type == 'integration'
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
        run: |
          source .venv/bin/activate
          pytest tests/integration/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.coverage
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
        run: |
          source .venv/bin/activate
          pytest --cov=app --cov-report=xml --cov-report=html --cov-fail-under=80

      - name: Upload coverage to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: true

      - name: Upload coverage artifacts
        if: matrix.coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-${{ matrix.python-version }}
          path: backend/htmlcov/

  # ================================
  # FRONTEND TESTING MATRIX
  # ================================
  frontend-test:
    name: ‚öõÔ∏è Frontend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.workflows == 'true'

    strategy:
      fail-fast: false
      matrix:
        node-version: ['18', '20']
        test-type: [unit, integration]
        include:
          - node-version: '20'
            coverage: true

    defaults:
      run:
        working-directory: ./frontend

    env:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: |
          pnpm run lint
          pnpm run type-check

      - name: Run format check
        run: pnpm run format:check

      - name: Build application
        run: pnpm run build

      - name: Run unit tests
        if: matrix.test-type == 'unit'
        run: pnpm test

      - name: Run tests with coverage
        if: matrix.coverage
        run: pnpm test -- --coverage --watchAll=false

      - name: Upload coverage to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: true

      - name: Upload coverage artifacts
        if: matrix.coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-${{ matrix.node-version }}
          path: frontend/coverage/

  # ================================
  # DOCKER BUILD TESTING
  # ================================
  docker-test:
    name: üê≥ Docker Build Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docker == 'true' || needs.changes.outputs.workflows == 'true'

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          tags: ${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test ${{ matrix.service }} container
        run: |
          docker run --rm -d --name ${{ matrix.service }}-test ${{ matrix.service }}:test
          sleep 10
          docker logs ${{ matrix.service }}-test
          docker stop ${{ matrix.service }}-test

  # ================================
  # QUALITY GATES
  # ================================
  quality-gate:
    name: üéØ Quality Gate
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, docker-test]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          echo "Backend tests: ${{ needs.backend-test.result }}"
          echo "Frontend tests: ${{ needs.frontend-test.result }}"
          echo "Docker tests: ${{ needs.docker-test.result }}"
          
          if [[ "${{ needs.backend-test.result }}" == "failure" || 
                "${{ needs.frontend-test.result }}" == "failure" || 
                "${{ needs.docker-test.result }}" == "failure" ]]; then
            echo "‚ùå Quality gate failed"
            exit 1
          else
            echo "‚úÖ Quality gate passed"
          fi

  # ================================
  # INTEGRATION TESTING
  # ================================
  integration-test:
    name: üîó Integration Test
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: always() && needs.backend-test.result == 'success' && needs.frontend-test.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with docker-compose
        run: |
          cp env.example .env
          docker-compose up -d --build
          sleep 30

      - name: Wait for services to be healthy
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/api/v1/ > /dev/null 2>&1; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'

      - name: Run API health check
        run: |
          curl -f http://localhost:8000/api/v1/ | jq .
          curl -f http://localhost:8000/api/v1/groups/ | jq .

      - name: Run frontend smoke test
        run: |
          curl -f http://localhost:3000 > /dev/null

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker-compose logs backend
          echo "=== Frontend logs ==="
          docker-compose logs frontend
          echo "=== Database logs ==="
          docker-compose logs db

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  # ================================
  # FINAL STATUS
  # ================================
  ci-success:
    name: ‚úÖ CI Success
    runs-on: ubuntu-latest
    needs: [quality-gate, integration-test]
    if: always()

    steps:
      - name: Report final status
        run: |
          if [[ "${{ needs.quality-gate.result }}" == "success" && 
                ("${{ needs.integration-test.result }}" == "success" || "${{ needs.integration-test.result }}" == "skipped") ]]; then
            echo "üéâ All CI checks passed successfully!"
            echo "‚úÖ Quality gate: ${{ needs.quality-gate.result }}"
            echo "‚úÖ Integration tests: ${{ needs.integration-test.result }}"
          else
            echo "‚ùå CI checks failed"
            echo "Quality gate: ${{ needs.quality-gate.result }}"
            echo "Integration tests: ${{ needs.integration-test.result }}"
            exit 1
          fi 