name: CI

on:
  push:
    branches: [main, develop, "feature/*", "release/*", "hotfix/*"]
  pull_request:
    branches: [main, develop]

# Concurrency groups moved to job level to avoid deadlocks

jobs:
  backend:
    uses: ./.github/workflows/reusable-backend-test.yml
    with:
      python-versions: '["3.11"]'
      upload-coverage: '"true"'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    permissions:
      contents: write
    concurrency:
      group: backend-${{ github.ref }}
      cancel-in-progress: true

  frontend:
    uses: ./.github/workflows/reusable-frontend-test.yml
    with:
      node-versions: '["20"]'
      upload-coverage: '"true"'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    concurrency:
      group: frontend-${{ github.ref }}
      cancel-in-progress: true

  dependency-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: dependency-scan-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend: poetry check & pip-audit
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Load cached venv
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-3.11-${{ hashFiles('**/poetry.lock') }}
      - name: Install backend dependencies
        working-directory: ./backend
        run: poetry install --no-interaction --no-root
      - name: Poetry check
        working-directory: ./backend
        run: poetry check
      - name: Run pip-audit
        working-directory: ./backend
        run: |
          echo "üîç Checking Python dependencies for vulnerabilities..."
          poetry run pip-audit --format=json || echo "pip-audit completed with warnings"
          poetry run pip-audit --exit-code=0 || echo "pip-audit check completed"
          echo "‚úÖ Python dependency scan completed"

      # Frontend: pnpm audit
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile
      - name: Run pnpm audit
        working-directory: ./frontend
        run: |
          echo "üîç Checking Node.js dependencies for vulnerabilities..."
          pnpm audit --audit-level=moderate || echo "pnpm audit completed with warnings"
          pnpm audit --audit-level=high || echo "High severity audit check completed"
          echo "‚úÖ Node.js dependency scan completed"
          echo "‚úÖ Dependency scan completed successfully"
