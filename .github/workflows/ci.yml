name: ğŸ”„ CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # ================================
  # CHANGES DETECTION
  # ================================
  changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      docker: ${{ steps.changes.outputs.docker }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'pyproject.toml'
              - 'requirements*.txt'
            frontend:
              - 'frontend/**'
              - 'package*.json'
              - 'pnpm-lock.yaml'
            docker:
              - '**/Dockerfile*'
              - 'docker-compose*.yml'

  # ================================
  # BACKEND TESTS
  # ================================
  backend-lint:
    name: ğŸ Backend Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run linting
        run: |
          source .venv/bin/activate
          ruff check .
          black --check .
          isort --check-only .
          mypy app/

  backend-test:
    name: ğŸ Backend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
        run: |
          source .venv/bin/activate
          pytest --cov=app --cov-report=xml --cov-fail-under=70

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ================================
  # FRONTEND TESTS
  # ================================
  frontend-lint:
    name: âš›ï¸ Frontend Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: |
          pnpm run lint
          pnpm run type-check
          pnpm run format:check

  frontend-test:
    name: âš›ï¸ Frontend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: ./frontend
    env:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      CI: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: Run tests
        run: pnpm test -- --coverage --watchAll=false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  # ================================
  # DOCKER BUILD
  # ================================
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docker == 'true'
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          tags: ${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ================================
  # INTEGRATION TEST
  # ================================
  integration-test:
    name: ğŸ”— Integration Test
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: needs.backend-test.result == 'success' && needs.frontend-test.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: |
          cp env.example .env
          docker-compose up -d --build
          sleep 30

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/api/v1/ > /dev/null 2>&1; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'

      - name: Run API health check
        run: |
          curl -f http://localhost:8000/api/v1/ | jq .
          curl -f http://localhost:3000 > /dev/null

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  # ================================
  # FINAL STATUS CHECK
  # ================================
  ci-status:
    name: âœ… CI Status
    runs-on: ubuntu-latest
    needs: [changes, backend-lint, backend-test, frontend-lint, frontend-test, docker-build, integration-test]
    if: always()
    steps:
      - name: Check CI status
        run: |
          echo "Changes: ${{ needs.changes.result }}"
          echo "Backend Lint: ${{ needs.backend-lint.result }}"
          echo "Backend Test: ${{ needs.backend-test.result }}"
          echo "Frontend Lint: ${{ needs.frontend-lint.result }}"
          echo "Frontend Test: ${{ needs.frontend-test.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          echo "Integration Test: ${{ needs.integration-test.result }}"
          
          # Check if any required job failed
          if [[ "${{ needs.changes.result }}" == "failure" ||
                ("${{ needs.backend-lint.result }}" == "failure" && "${{ needs.backend-lint.result }}" != "skipped") ||
                ("${{ needs.backend-test.result }}" == "failure" && "${{ needs.backend-test.result }}" != "skipped") ||
                ("${{ needs.frontend-lint.result }}" == "failure" && "${{ needs.frontend-lint.result }}" != "skipped") ||
                ("${{ needs.frontend-test.result }}" == "failure" && "${{ needs.frontend-test.result }}" != "skipped") ||
                ("${{ needs.docker-build.result }}" == "failure" && "${{ needs.docker-build.result }}" != "skipped") ||
                ("${{ needs.integration-test.result }}" == "failure" && "${{ needs.integration-test.result }}" != "skipped") ]]; then
            echo "âŒ CI failed"
            exit 1
          else
            echo "âœ… CI passed"
          fi 