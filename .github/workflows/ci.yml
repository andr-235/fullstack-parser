name: ğŸ”„ Continuous Integration

on:
  push:
    branches: 
      - main
      - develop
      - 'feature/*'
      - 'fix/*'
      - 'hotfix/*'
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

env:
  PYTHON_VERSION_DEFAULT: '3.11'
  NODE_VERSION_DEFAULT: '20'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'pyproject.toml'
            frontend:
              - 'frontend/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
            docker:
              - '**/Dockerfile'
              - 'docker-compose.yml'

  backend-test:
    name: ğŸ Backend Tests
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    uses: ./.github/workflows/reusable-backend-test.yml
    permissions:
      contents: write
    secrets: inherit

  frontend-test:
    name: âš›ï¸ Frontend Tests
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    uses: ./.github/workflows/reusable-frontend-test.yml
    permissions:
      contents: write
    secrets: inherit

  docker-test:
    name: ğŸ³ Docker Build Test
    needs: changes
    if: needs.changes.outputs.docker == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          tags: ${{ matrix.service }}:test

  integration-test:
    name: ğŸ”— Integration Test
    needs: [backend-test, frontend-test]
    if: |
      (needs.backend-test.result == 'success' || needs.backend-test.result == 'skipped') &&
      (needs.frontend-test.result == 'success' || needs.frontend-test.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Start services
        run: |
          cp env.example .env
          docker compose up -d --build
      - name: Wait for services
        run: |
          sleep 40
          curl -f http://localhost:8000/api/v1/health/health || curl -f http://localhost:8000/api/v1/stats/health
          curl -f http://localhost:3000 || true
      - name: Cleanup
        if: always()
        run: docker compose down -v

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true'
    uses: ./.github/workflows/security.yml
    permissions:
      contents: read
      security-events: write
      pull-requests: write
      actions: read
    secrets: inherit

  quality-gate:
    name: ğŸ¯ Quality Gate
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, docker-test]
    if: always()
    steps:
      - name: Check test statuses
        if: |
          (needs.backend-test.result != 'success' && needs.backend-test.result != 'skipped') ||
          (needs.frontend-test.result != 'success' && needs.frontend-test.result != 'skipped') ||
          (needs.docker-test.result != 'success' && needs.docker-test.result != 'skipped')
        run: |
          echo "âŒ Quality gate failed due to test failures."
          exit 1
      - name: Report success
        run: echo "âœ… Quality gate passed."
  
  security-summary:
    name: ğŸ”’ Security Summary
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: always()
    steps:
      - name: Check security scan status
        if: needs.security-scan.result != 'success'
        run: |
          echo "âŒ Security summary failed."
          exit 1
      - name: Report success
        run: echo "âœ… Security summary passed."

  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [quality-gate, integration-test, security-summary]
    if: |
      always() &&
      needs.quality-gate.result == 'success' &&
      (needs.integration-test.result == 'success' || needs.integration-test.result == 'skipped') &&
      needs.security-summary.result == 'success'
    steps:
      - name: Report success
        run: echo "ğŸ‰ All CI checks passed successfully!" 