[pytest]
addopts = --maxfail=5 --disable-warnings -v
env = VK_ACCESS_TOKEN=fake_token_for_tests
    -v
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests 